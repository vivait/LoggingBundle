language: php
sudo: false

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  
matrix:
  allow_failures:
    - php: 7.2

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer selfupdate

install:
  - COMPOSER_MEMORY_LIMIT=-1 travis_retry composer install --prefer-dist --no-interaction

script:
   - ./vendor/bin/phpunit -c phpunit.xml.dist --fail-on-warning
